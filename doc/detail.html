<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/detail.css">
    <script src="../js/detail.js"></script>
    <script src="../js/api.js"></script>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>ChangeART</title>
</head>

<body>
    <h1>
        게시글 상세보기
    </h1>
    <div class="container text-center">
        <h1 id="article-title"></h1>
        <div class="row row-cols-1 row-cols-mb-2" id="article">
            <div class="col" id="article-image"></div>
            <div class="col" id="article-content"></div>
            <div id="more-options">
                <button type="button" id="update_button" class="btn btn-primary mr-2" onclick="updateMode()">수정</button>
                <button type="button" id="delete_button" class="btn btn-danger" onclick="removeArticle()">삭제</button>
            </div>
        </div>
        <div class="form-container mt-5">
            <form id="comment-form" class="comment-form" onsubmit="submitComment(); return false;">
                <div class="form-group">
                    <div class="form-group d-flex justify-content-center">
                        <input type="text" class="form-control" id="new-comment" name="comment"
                            placeholder="댓글을 작성해주세요">
                        <button type="button" class="btn btn-success" onclick="submitComment()">등록</button>
                    </div>
            </form>
            <ul id="comment-list" class="list-group comment-list">
                <!-- 댓글 목록은 동적으로 생성 -->
            </ul>
</body>

</html>
